<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Yusuf is Here!</title>
  </head>
  <body class="dark">
    <div id="app">
      <!-- Title for top page -->
      <div class="d-flex justify-content-center">
        <span class="__title">Yusuf Wandana</span>
      </div>

      <!-- Navbar -->
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <span class="nav-link nav__active" page-data="__about"> About </span>
        </li>
        <li class="nav-item">
          <span class="nav-link" page-data="__experiences">Experiences</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" page-data="__portofolio">Portofolio</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" page-data="__contact">Contact</span>
        </li>
        <li class="nav-item">
          <span class="nav-link mode">
            <img class="mode__icon" mode="light" alt="icon-mode" />
          </span>
        </li>
      </ul>

      <!-- Content -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6" id="content"></div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="text-muted">Copyright &copy;2023 - Yusuf Wandana.</span>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
      integrity="sha512-LW9+kKj/cBGHqnI4ok24dUWNR/e8sUD8RLzak1mNw5Ja2JYCmTXJTF5VpgFSw+VoBfpMvPScCo2DnKTIUjrzYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Global Script -->
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
